{% extends "base.html" %}

{% block title %}Iniciar Sesión - Plataforma de Ventas con Chatbot IA{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="bg-gray-100 dark:bg-secondary p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-black dark:text-white text-center">Plataforma de Ventas con Chatbot IA</h1>

        {% if error %}
        <div class="bg-red-200 text-red-800 dark:bg-red-900/70 dark:text-red-200 p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm text-gray-900 dark:text-white font-medium">Usuario</label>
                <input type="text" id="username" name="username" required 
                       class="bg-white border border-gray-300 text-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-white rounded-lg block w-full p-2.5">
            </div>
            
            <div>
                <label for="password" class="block mb-2 text-sm text-gray-900 dark:text-white font-medium">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="bg-white border border-gray-300 text-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-white rounded-lg block w-full p-2.5">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" name="remember" type="checkbox" 
                               class="w-4 h-4 rounded border-gray-400 dark:border-gray-600 bg-gray-200 dark:bg-gray-700">
                    </div>
                    <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">Recordarme</label>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5">
                Iniciar Sesión
            </button>
        </form>
        
        <!-- Demo credentials hint (commented out) -->
        <!-- 
        <div class="mt-6 text-sm text-center text-gray-400">
            <p>Para demo, usá:</p>
            <p>Usuario: <span class="text-gray-300">test</span> | Contraseña: <span class="text-gray-300">test1234!</span></p>
        </div> 
        -->
    </div>
</div>
{% endblock %}
